spring:
  application:
    name: assets
  profiles:
    active: ${ENV}
  security:
    csrf:
      request-handler: XOR
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 12MB
  datasource:
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:5432}/${DB_NAME:mydatabase}
    username: ${DB_USERNAME:myuser}
    password: ${DB_PASSWORD:mysecretpassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  properties:
    hibernate:
      format_sql: true
      jdbc:
        time_zone: Europe/Kyiv
        lob:
          non_contextual_creation: true
server:
  port: 8081

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000